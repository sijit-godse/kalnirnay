<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirana Store Purchase & Sale Table</title>
  <link rel="stylesheet" href="./Ass7.css">
</head>
<body>

<header>
  <h1>Kirana Store Purchase & Sale</h1>
</header>

<main>
  <section class="purchase">
    <h2>Purchase Table</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Purchase table content -->
        <tr>
          <td>Rice</td>
          <td>10 kg</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Flour</td>
          <td>5 kg</td>
          <td>$20</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </section>

  <section class="sale">
    <h2>Sale Table</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sale table content -->
        <tr>
          <td>Sugar</td>
          <td>3 kg</td>
          <td>$30</td>
        </tr>
        <tr>
          <td>Tea</td>
          <td>2 kg</td>
          <td>$15</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </section>
</main>

<footer>
  <p>&copy; 2023 Kirana Store. All rights reserved.</p>
</footer>

</body>
</html>
